<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="user-name">
        <p>whats your name</p>
        <input id="inpuname" type="text" placeholder="write your name">
        <button id="usename"> lets go</button>
    </div>
    <div class="game-count">
        <p>how much time you will play?</p>
        <input id="inpucount" type="text" placeholder="write your number">
        <button id="usecount" disabled> lets go</button>
    </div>
    <div class="game">
        <div class="picas">
            <img id="paper" class="pivs" src="./images/paper.jpg" alt="paper">
            <img id="rock" class="pivs" src="./images/rock.jpg" alt="rock">
            <img id="scissors" class="pivs" src="./images/scissors.jpg" alt="scisors">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
