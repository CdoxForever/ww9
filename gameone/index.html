<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="user-name">
        <p>Введи имя</p>
        <input id="name" type="text" placeholder="Введи имя"><br>
        <button id="to-count">Давай дальше</button>
    </div>
    <div class="game-count">
        <p>Сколько раз будем играть?</p>
        <input id="count" value="1" type="number" placeholder="Количество попыток"><br>
        <button id="to-game">Давай дальше</button>
    </div>
    <div class="game">
        <div class="pics">
            <img id="rock" src="./images/rock.jpg" alt="">
            <img id="scissors" src="./images/scissors.jpg" alt="">
            <img id="paper" src="./images/paper.jpg" alt="">
        </div>
        <div>
            <div>
                <span>игр сыграно:</span>
                <span id="game-all">0</span>
            </div>
            <div>
                <span>Ваших побед:</span>
                <span id="user-win">0</span>
            </div>
            <div>
                <span>побед компьютера:</span>
                <span id="pc-win">0</span>
            </div>
        </div>
        <div class="middle-result">
            <span id="middle-result"></span>            
        </div>
        <div class="result">
            <span id="result"></span>            
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
